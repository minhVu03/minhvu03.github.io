<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Minh Vu</title>
        <style>
            :root{
                --global-bg: rgb(18, 18, 18);
                --global-bg2: rgb(38,38,38);
                --global-accent: rgb(128,252,252);


            }
            ul {
            list-style-type: none;  /*removes bullets*/
            margin: 0;
            padding: 0;
            }

            body{
                background-color: var(--global-bg);
            }

            /* Add a black background color to the top navigation */
            .topnav {
            background-color: var(--global-bg2);
            overflow: hidden;
            }

            /* Style the links inside the navigation bar */
            .topnav a {
            float: left;
            color: rgb(254, 160, 47);
            text-align: center;
            padding: 14px 30px;
            text-decoration: none;
            font-size: 17px;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
            background-color: rgb(254, 160, 47);
            color: var(--global-bg);
            }

            /* Add a color to the active/current link */
            .topnav a.active {
            background-color: rgb(222, 102, 0);
            color: var(--global-bg);
            }
        </style>
    </head>
    <body>
        <!-- Primary Menu -->
        <div class="topnav">
            <ul id="nav-primary" class="nav nav-primary">
                <li>Minh Vu</li>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="experience.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </body>
</html>
